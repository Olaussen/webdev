<head>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="maincontainer">
        <h1>The art of seduction</h1>
        <h4><i>by Hauk Aleksander Olaussen</i></h4>
        <div id="pictures">
            <div class="artcontainer">
                <h3>Pic 1</h5>

            <div class="artcontainer">

                    <svg id="svg-art" class="art">

                        <rect x="10%" y="10%" width="80%" fill="white" height="80%"/>
                        <rect x="50" y="50" width="250" height="300" fill="white" stroke="black"/>

            </div>
        </div>
    </div>
